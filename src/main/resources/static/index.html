<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Archivos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h2>Prueba Técnica - Jeyson Zavaleta</h2>
    <div class="form-group">
        <label for="fileInput">Seleccionar archivo:</label>
        <input type="file" id="fileInput" class="form-control" />
    </div>
    <div class="form-group">
        <button id="uploadExcel" class="btn disabled">Subir Excel</button>
        <button id="uploadPdf" class="btn disabled">Subir PDF</button>
    </div>
    <div class="form-group">
        <button id="loadDocuments" class="btn blue">Cargar Documentos</button>
    </div>
    <div class="message" id="message" style="display: none;">
        Archivo cargado con éxito. <button onclick="closeMessage()">Cerrar</button>
    </div>
    <div class="form-group">
        <table id="fileList">
            <thead>
            <tr>
                <th>Nombre del Archivo</th>
                <th>Tipo</th>
                <th>Tamaño</th>
                <th>Fecha de Carga</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
